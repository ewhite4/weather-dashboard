<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

    <body class="flex-column min-100-vh">
        <header class="hero">
            <h1 class="title">Weather Dashboard</h1>
        </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4"></div>
            <div class="card">
                <h2 class="card-header text-uppercase">Seach For A City</h2>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="cityName">City</label>
                    <input name="cityName" id="cityName" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>
            <div class="col-12 col-md-8">
                <h3 class="subtitle">Showing Cities: <span id="repo-seach-term"></span></h3>
                <div id="repos-container" container="list-group"></div>
            </div>

    </main>

        <!-- script for JS -->
        <script src="script.js"></script>

    </body>
</html>
